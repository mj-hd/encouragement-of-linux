<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title></title>
    <link href="./reveal/css/reveal.css" media="all" rel="stylesheet">
    <link href="./reveal/css/theme/white.css" media="all" rel="stylesheet">
    <link href="./reveal/css/print/paper.css" media="print" rel="stylesheet">
    <link href="./reveal/lib/css/zenburn.css" media="all" rel="stylesheet">
    <script src="./reveal/lib/js/head.min.js"></script>
    <script src="./reveal/js/reveal.js"></script>
</head>
<body>

    <div class="reveal">
        <div class="slides">
            <section data-markdown="main.md"
                     data-separator="---"
                     data-separator-vertical="^\n\n\n"
                     data-charset="utf-8">
            </section>
        </div>
    </div>

    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        keyboard: true,
        overview: true,
        center: true,
        loop: false,
        autoSlide: 0,
        mouseWheel: false,
        rollingLinks: true,
        transition: 'cube',
        dependencies: [
          { src: './reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: './reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: './reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: './reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: './reveal/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
          { src: './reveal/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
        ]
      });
    </script>
</body>
</html>
